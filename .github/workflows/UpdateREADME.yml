name: Update README

on:
  push:
    paths: ['KLE.cs']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Replace code in README
        run: |
          echo '```csharp' > temp_code.md
          cat KLE.cs >> temp_code.md
          echo '```' >> temp_code.md

          sed -i '/<!-- CODE_START -->/,/<!-- CODE_END -->/{//!d}' README.md
          sed -i '/<!-- CODE_START -->/r temp_code.md' README.md
          
          rm temp_code.md
          
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update code in README" || echo "No changes to commit"
          git push
